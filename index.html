<!DOCTYPE html>
<html>
<head>
  <title>George Hardy - js-calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="https://fontlibrary.org/face/segment7" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link href="calc.css" rel="stylesheet">
  <script src="calc.js"></script>
</head>

<body>
  <h5><a href="http://georgehardy.github.io">George Hardy</a></h5>
  <i class="fas fa-sync-alt" onclick="flip()"></i>
  <div class="container">
    <div id="calc">CALC</div>
    <section id="solar">
      <svg width="160" height="40"><rect width="160" height="40" style="fill:rgb(46, 35, 25);stroke-width:3;stroke:rgb(75,75,75)" /></svg>
    </section>
    <input type="text" id="display" maxlength="9" readonly>
    <button class="function button" id="clear">AC</button>
    <button class="function button" id="clear-entry">CE</button>
    <button class="operator button" id="divide">รท</button>
    <button class="operator button" id="multiply">x</button>
    <button class="number button" id="seven">7</button>
    <button class="number button" id="eight">8</button>
    <button class="number button" id="nine">9</button>
    <button class="operator button" id="subtract">-</button>
    <button class="number button" id="four">4</button>
    <button class="number button" id="five">5</button>
    <button class="number button" id="six">6</button>
    <button class="operator button tall" id="add">+</button>
    <button class="number button" id="one">1</button>
    <button class="number button" id="two">2</button>
    <button class="number button" id="three">3</button>
    <button class="number button" id="zero">0</button>
    <button class="decimal button" id="decimal">.</button>
    <button class="equals button wide" id="equals">=</button>
  </div>
</body>
</html>
